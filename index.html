<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    
    <!-- font Awesome Kit -->
    <script src="https://kit.fontawesome.com/8078d962dd.js" crossorigin="anonymous"></script>

    <!-- title -->
    <title>Newsletter Signup</title>
</head>
<body>
    <div class="limiter">
        <div class="my-container" style="background-image: url(images/signup.jpg);">
            <!-- no form validation yet -->
            <div class="login-wrapper">
                <form action="/" method="post" class="login" autocomplete="off">
                    <span class="login-icon">
                        <i class="fa-solid fa-sailboat"></i>
                    </span>
                    <span class="login-title">Sign Up</span>
                    <div class="wrap-input">
                        <input class="m-input" type="text" name="fName" placeholder="First Name">
                        <span class="m-focus">
                            <i class="icon fa-solid fa-user"></i>
                        </span>
                        
                    </div>
                    <div class="wrap-input">
                        <input class="m-input" type="text" name="lName" placeholder="Last Name">
                        <span class="m-focus">
                            <i class="icon fa-solid fa-user-tie"></i>
                        </span>
                    </div>
                    <div class="wrap-input">
                        <input class="m-input" type="email" name="email" placeholder="Email">
                        <span class="m-focus">
                            <i class="icon fa-solid fa-at"></i>
                        </span>
                    </div>
                    <div class="signip-wrapper">
                        <button class="sub-btn" type="submit">Sign up</button>
                    </div>
                    <div class="copyright">
                        <p>&copy; Eloquence</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
